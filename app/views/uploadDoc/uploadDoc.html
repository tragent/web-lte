<div class="container">
	<br><br><br>
	<h5>Select Excel Files to be uploaded</h5>
	<br><br>
	<div class="row">
		<div class="col s4 m4 l4"></div>
		<div class="col s4 m4 l4" ng-show="errMsg">
			<p class="errMsg">You must upload excel files</p>
		</div>
		<div class="col s4 m4 l4"></div>
	</div>
	<form>
	  <div class="file-field input-field">
	    <div class="btn green darken-1">
	      <span>File</span>
	      <input name="file" type="file" file-model="firstFile" />
	    </div>
	    <div class="file-path-wrapper">
	      <input class="file-path validate" type="text">
	    </div>
		</div>
		<div class="file-field input-field">
	    <div class="btn green darken-1">
	      <span>File</span>
	      <input name="file" type="file" file-model="secFile" />
	    </div>
	    <div class="file-path-wrapper">
	      <input class="file-path validate" type="text">
	    </div>
		</div>
		<div class="row">
				<div class="col s4 m4 l4"></div>
				<div class="col s4 m4 l4">
					<button class="btn blue darken-1" ng-click="uploadFile()">Upload</button>
				</div>
				<div class="col s4 m4 l4"></div>
		</div>
	</form>
</div>
